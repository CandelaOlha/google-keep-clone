<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans:400,500&display=swap"></link>
    <link rel="stylesheet" href="style.css">
    <title>Google Keep Clone</title>
  </head>
  <body>
    <div class="modal">
      <div class="modal-content">
         <input class="modal-title" placeholder="Title" type="text">   
         <input class="modal-text" placeholder="Take a note..." type="text">   
         <span class="modal-close-button">Close</span>
       </div>    
   </div> 
    <main>
      <header>
        <img
          class="header-logo"
          src="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png"
        />
        <h1 class="header-title">Keep</h1>
      </header>
      <div id="formContainer">
        <form id="form" autocomplete="off">
          <input id="noteTitle" class="hidden" placeholder="Title" type="text" />
          <input id="noteText" placeholder="Add a note..." type="text" />
          <div id="formButtons" class="hidden">
            <button type="submit" id="submitButton">Submit</button>
            <button type="button" id="formCloseButton">Close</button>
          </div>
        </form>
      </div>
      <div id="notes"></div>
      <div id="placeholder">
        <img id="placeholderLogo" src="https://icon.now.sh/lightbulb_outline" />
        <p id="placeholderText">Notes you add appear here</p>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
